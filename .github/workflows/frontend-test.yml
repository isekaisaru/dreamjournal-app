name: Frontend Tests

on: 
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: 
            cd frontend
            yarn install --frozen-lockfile
      - name: Run tests
        run:
            cd frontend
            yarn test --coverage --watchAll=false