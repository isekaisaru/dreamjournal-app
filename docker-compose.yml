services:
  # =========================
  # ğŸ—„ï¸ PostgreSQL (DB)
  # =========================
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dream_journal_development}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-dream_journal_development}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    mem_limit: 512m
    shm_size: 128m

  # =========================
  # âš¡ Rails API (Backend)

  # =========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        RUBY_VERSION: "3.3.0"
        RAILS_ENV: development
    volumes:
      - ./backend:/app:cached         # ã‚½ãƒ¼ã‚¹ã‚³ãƒ¼ãƒ‰åŒæœŸ
      - backend_tmp:/app/tmp          # é€Ÿåº¦&æ¨©é™å®‰å®šåŒ–
      - backend_log:/app/log
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-dream_journal_development}
      - RAILS_LOG_TO_STDOUT=true      # ãƒ­ã‚°ã‚’STDOUTã¸ï¼ˆDockerå‘ã‘ï¼‰
      - RAILS_MAX_THREADS=5           # Pumaã‚¹ãƒ¬ãƒƒãƒ‰èª¿æ•´ï¼ˆä»»æ„ï¼‰
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    mem_limit: 1g

  # =========================
  # ğŸ¨ Next.js (Frontend)
  # =========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    volumes:
      - ./frontend:/app:cached        # ã‚½ãƒ¼ã‚¹ã‚³ãƒ¼ãƒ‰åŒæœŸ
      - node_modules:/app/node_modules
      - next_cache:/app/.next         # ãƒ“ãƒ«ãƒ‰ã‚­ãƒ£ãƒƒã‚·ãƒ¥
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - INTERNAL_API_URL=http://backend:3001
      - WATCHPACK_POLLING=true        # Mac/Winã§ã®å¤‰æ›´æ¤œçŸ¥å®‰å®šåŒ–
      - CHOKIDAR_USEPOLLING=true
    command: yarn dev
    restart: unless-stopped
    mem_limit: 1g

# =========================
# ğŸ“ Named Volumes
# =========================
volumes:
  pg_data: {}
  backend_tmp: {}
  backend_log: {}
  node_modules: {}
  next_cache: {}

# =========================
# ğŸŒ Network
# =========================
networks:
  default:
    name: dream_journal_network
    driver: bridge