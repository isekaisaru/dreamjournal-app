services:
  # =========================
  # üóÑÔ∏è PostgreSQL (DB)
  # =========================
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    mem_limit: 512m
    shm_size: 128m

  # =========================
  # ‚ö° Rails API (Backend)

  # =========================
  backend:
    <<: &backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        RUBY_VERSION: "3.3.0"
        RAILS_ENV: development
    volumes:
      - ./backend:/app:cached         # „ÇΩ„Éº„Çπ„Ç≥„Éº„ÉâÂêåÊúü
      - backend_tmp:/app/tmp          # ÈÄüÂ∫¶&Ê®©ÈôêÂÆâÂÆöÂåñ
      - backend_log:/app/log
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - RAILS_LOG_TO_STDOUT=true      # „É≠„Ç∞„ÇíSTDOUT„Å∏ÔºàDockerÂêë„ÅëÔºâ
      - RAILS_MAX_THREADS=5           # Puma„Çπ„É¨„ÉÉ„ÉâË™øÊï¥Ôºà‰ªªÊÑèÔºâ
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    mem_limit: 1g

  # =========================
  # üß™ Rails API (Test)
  # =========================
  backend-test:
    <<: *backend # backend„Çµ„Éº„Éì„Çπ„ÅÆË®≠ÂÆö„ÇíÁ∂ôÊâø
    environment:
      - RAILS_ENV=test # „ÉÜ„Çπ„ÉàÁí∞Â¢É„ÇíÊòéÁ§∫
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/dream_journal_test
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=dream_journal_test
    command: ["tail", "-f", "/dev/null"] # „Ç≥„É≥„ÉÜ„Éä„ÇíËµ∑Âãï„Åó„Åü„Åæ„Åæ„Å´„Åô„Çã
    healthcheck:
      disable: true # „Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØ„ÅØ‰∏çË¶Å
  # =========================
  # üé® Next.js (Frontend)
  # =========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    volumes:
      - ./frontend:/app:cached        # „ÇΩ„Éº„Çπ„Ç≥„Éº„ÉâÂêåÊúü
      - node_modules:/app/node_modules
      - next_cache:/app/.next         # „Éì„É´„Éâ„Ç≠„É£„ÉÉ„Ç∑„É•
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - INTERNAL_API_URL=http://backend:3001
      - WATCHPACK_POLLING=true        # Mac/Win„Åß„ÅÆÂ§âÊõ¥Ê§úÁü•ÂÆâÂÆöÂåñ
      - CHOKIDAR_USEPOLLING=true
    command: yarn dev
    restart: unless-stopped
    mem_limit: 1g

# =========================
# üìÅ Named Volumes
# =========================
volumes:
  pg_data: {}
  backend_tmp: {}
  backend_log: {}
  node_modules: {}
  next_cache: {}

# =========================
# üåê Network
# =========================
networks:
  default:
    name: dream_journal_network
    driver: bridge
